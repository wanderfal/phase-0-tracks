<!DOCTYPE html>
<html lang="en">
<head>
	<title>Table Practice</title>
</head>
<body>
	<table border=100>
		<tr>
			<th>Fruit</th>
			<th>Flavor Profile</th>
			<th>Color</th>
		</tr>
		<tr>
			<td>Lemon</td>
			<td>Sour</td>
			<td>Yellow</td>
		</tr>
		<tr>
			<td>Oranges</td>
			<td>Orangy</td>
			<td>Orange</td>
		</tr>
		<tr>
			<td>Banana</td>
			<td>Sweet</td>
			<td>Yellow</td>
		</tr>
	</table>
	<br>
	<br>
	<table border=1>
		<tr>
			<th colspan="3">Lorum Ipsum</th>
		</tr>
		<tr>
			<td rowspan="2">Lorum Ipsum</td>
			<td>Dolor</td>
			<td>Sit</td>
		</tr>
		<tr>
			<td colspan="2">Amet Donec</td>
		</tr>
	</table>
</body>
</html>
